<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <div class="change_dir">
        <label class="infoLabel">Size of canvas: 50 X</label>
        <input type="text" placeholder="Dimensions of Board" value="50" class="text" style="margin-top: 42px;">
        <button class="setSize">Set size</button>
    </div>
    <div class="change_dir">
        <button class="black">Black</button>
        <button class="random">Random</button>
        <button class="erase">Eraser</button>
        <button class="reset">Reset</button>
    </div>
    <div class="box">
        <div class="grid">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
